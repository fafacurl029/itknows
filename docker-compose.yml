services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: it_kb
    ports:
      - "5432:5432"
    volumes:
      - it_kb_pg:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      APP_ORIGIN: ${APP_ORIGIN}
      NODE_ENV: production
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  it_kb_pg:
